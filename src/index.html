<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p>our featured work</p>
        <h1>
          we create engaging <br />
          experiences through<br />creativity & craft
        </h1>
        <img class="plus" src="./img/plus.png" alt="" />
        <img class="triangle" src="./img/triangle.png" alt="" />
        <div class="slider responsive">
          <div class="slide"><img src="./img/one.png" alt="" /></div>
          <div class="slide"><img src="./img/two.png" alt="" /></div>
          <div class="slide"><img src="./img/three.png" alt="" /></div>
          <div class="slide"><img src="./img/four.png" alt="" /></div>
          <div class="slide"><img src="./img/five.png" alt="" /></div>
          <div class="slide"><img src="./img/six.jpg" alt="" /></div>
          <div class="slide"><img src="./img/seven.jpg" alt="" /></div>
        </div>
        <div class="prev">
          <img class="arrow" src="./img/left.png" />
        </div>
        <div class="next">
          <img class="arrow" src="./img/right.png" />
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  </body>
</html>
